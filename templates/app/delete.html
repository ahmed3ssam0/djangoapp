{% extends 'app/main.html' %}
{% load static %}
{% block content %}

    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete "{{ order }}" Order ?</p>
                <form action="{% url 'delete_order' order.id %}" method="post">
                    {% csrf_token %}
                    <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                    <input class="btn btn-danger" type="submit" name="Confirm" value="Confirm">
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
